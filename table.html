<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Sample Table</h1>

<table>
    <tr>
        <th>項目</th>
        <th>値</th>
    </tr>
    <tr>
        <td>名前</td>
        <td>山田太郎</td>
    </tr>
    <tr>
        <td>年齢</td>
        <td>30</td>
    </tr>
    <tr>
        <td>職業</td>
        <td>エンジニア</td>
    </tr>
    <tr>
        <td>国</td>
        <td>日本</td>
    </tr>
</table>

</body>
</html>
